name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential lcov
        
    - name: Configure CMake with coverage
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DCMAKE_CXX_OUTPUT_EXTENSION_REPLACE=ON ..
        
    - name: Build
      run: |
        cd build
        make -j$(nproc)
        
    - name: Run tests
      run: |
        cd build
        ctest --verbose --output-on-failure
        
    - name: Generate coverage report
      run: |
        cd build
        # 커버리지 데이터 수집
        lcov --capture --directory . --output-file coverage.info --ignore-errors mismatch --ignore-errors gcov --ignore-errors source
        # 불필요한 파일 제거
        lcov --remove coverage.info '/usr/*' '*/build/_deps/*' '*/test/*' '*/tests/*' --output-file coverage_filtered.info --ignore-errors unused
        # 최종 파일로 이동
        mv coverage_filtered.info coverage.info
        # 커버리지 정보 출력
        lcov --list coverage.info || echo "Coverage report generated"
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./build/coverage.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true